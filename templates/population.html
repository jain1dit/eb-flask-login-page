<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
<p>India's population</p>
<table style="font-weight:bold;color:black;font-family:courier;font-size:100%" border="1">
	<thead>
		<tr>
			<th>Year</th>
			<th>Population</th>
		</tr>
	</thead>
	<tbody>
		{% for pop in Popula %}
		<tr>
			<td>{{ pop.year }}</td>
			<td>{{ pop.population }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
